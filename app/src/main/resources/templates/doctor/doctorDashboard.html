
<!DOCTYPE html>
<html lang="en">
<head<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>
  /assets/css/style.css
  /assets/css/doctorDashboard.css
</head>
<body>
  <header id="app-header"></header>

  <main class="container">
    <section class="toolbar">
      <input id="appointmentSearchInput" type="text" placeholder="Search appointments by patient name..." />
      <input id="dateFilter" type="date" />
    </section>

    <section id="appointmentsList" class="list"></section>
  </main>

  <!-- Prescriptions Modal -->
  <div id="prescriptionsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="prescriptionsTitle">
    <div class="modal-content">
      <h2 id="prescriptionsTitle">Previous Prescriptions</h2>
      <div id="prescriptionsBody"></div>
      <div class="modal-actions">
        <button class="btn" data-modal-close>Close</button>
      </div>
    </div>
  </div>

  /components/header.js</script>
  /components/modal.js</script>
  /services/doctorService.js</script>
  /services/patientService.js</script>
  /pages/doctorDashboard.js</script>
</body>
