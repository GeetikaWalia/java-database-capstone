
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  /assets/css/style.css
  /assets/css/adminDashboard.css
</head>
<body>
  <header id="app-header"></header>

  <main class="container">
    <section class="toolbar">
      <input id="doctorSearchInput" type="text" placeholder="Search doctors by name..." />
      <select id="specialtyFilter">
        <option value="">All specialties</option>
        <option value="Cardiology">Cardiology</option>
        <option value="General Physician">General Physician</option>
        <option value="Dermatology">Dermatology</option>
        <!-- Add or load dynamically -->
      </select>
      <select id="timeFilter">
        <option value="">All times</option>
        <option value="morning">Morning (06:00–12:00)</option>
        <option value="afternoon">Afternoon (12:00–17:00)</option>
        <option value="evening">Evening (17:00–22:00)</option>
      </select>
      <button id="addDoctorBtn" class="btn primary">+ Add Doctor</button>
    </section>

    <section id="doctorsGrid" class="grid"></section>
  </main>

  <!-- Add Doctor Modal -->
  <div id="addDoctorModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="addDoctorTitle">
    <div class="modal-content">
      <h2 id="addDoctorTitle">Add Doctor</h2>
      <form id="addDoctorForm">
        <label>
          Full Name
          <input type="text" name="fullName" required minlength="3" />
        </label>
        <label>
          Specialty
          <input type="text" name="specialty" required />
        </label>
        <label>
          Email
          <input type="email" name="email" required />
        </label>
        <label>
          Phone
          <input type="tel" name="phone" required />
        </label>
        <div class="modal-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" class="btn" data-modal-close>Cancel</button>
        </div>
      </form>
    </div>
  </div>

  /components/header.js</script>
  /components/modal.js</script>
  /components/doctorCard.js</script>
   /services/doctorService.js</script>
  /pages/adminDashboard.js</script>
</body>
